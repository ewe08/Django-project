{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
        <form method="post" class="form-control">
            {% csrf_token %}
            <div class="mb-3 justify-content-center">
                <label for="{{ form.text.id_for_label }}" class="form-label">Опишите, пожалуйста, проблему</label>
                <input class="form-control" id="{{ form.text.id_for_label }}" type="text"
                       name="text"
                       maxlength="300" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
{#        {{ form.as_p }}#}
    {% else %}
        <h1 class="display-1">Вы не авторизованы!</h1>
        <a class="btn btn-primary" href="{% url 'homepage:home' %}">На главную</a>
    {% endif %}
{% endblock %}
