{% extends 'base.html' %}

{% block content %}
<h2>Мой аккаунт</h2>
    {% if messages %}
        <div class="text-bg-success p-3">
            <ul class="messages">
                {% for message in messages %}
                    <h2 {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </h2>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    {% include 'includes/form.html'%}
    <br>
    <a href="{% url 'users:password_change' %}">Изменить пароль</a>
{% endblock %}
