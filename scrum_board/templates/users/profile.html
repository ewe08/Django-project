{% extends 'base.html' %}

{% block content %}
    <h1>Профиль</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        {{ field }}
                    </div>
                    <div class="col-auto">
                        {{ field.label_tag }}
                    </div>
                    <div class="col-auto">
                        {% if field.help_text %}
                            <span class="form-text">
                                {{ field.help_text }}
                            </span>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
        <a class='btn btn-warning' href={% url 'users:password_change' %}>Поменять пароль</a>
        <input class='btn btn-success' type="submit" value="Изменить" />
    </form>
    <a style='margin-top:20px'  class='btn btn-danger' type="" href={% url 'users:logout' %}>Выход</a>
{% endblock content %}
